<header>
  <nav
    class="navbar navbar-light navbar-expand-sm navbar-toggleable-sm  border-bottom box-shadow mb-3"
       style="background-color: #e3f2fd;"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">MerhabaAzure</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/chat']">Chat</a>
          </li>
          <li  *ngIf="!isAuthenticated" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']">Login</a>
          </li>
        </ul>
      </div>
      <button *ngIf="isAuthenticated" id="logout-button" class="btn btn-outline-danger my-2 my-sm-0 " type="button" (click)="LogOut()">
        <span>
          {{getCurrentUserName}}
        </span>
      </button>
    </div>
  </nav>
</header>
