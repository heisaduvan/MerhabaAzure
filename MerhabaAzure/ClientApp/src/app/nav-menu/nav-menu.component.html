<ul
  class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
  id="accordionSidebar"
>
  <!-- Sidebar - Brand -->
  <a
    class="sidebar-brand d-flex align-items-center justify-content-center"
    href="index.html"
  >
    <div class="sidebar-brand-icon rotate-n-15">
      <i class="fas fa-laugh-wink"></i>
    </div>
    <div class="sidebar-brand-text mx-3">Smart Chat <sup>2</sup></div>
  </a>

  <!-- Divider -->
  <hr class="sidebar-divider my-0" />

  <!-- Nav Item - Dashboard -->
  <li
    class="nav-item active"
    [routerLinkActive]="['link-active']"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <a class="nav-link" [routerLink]="['/']">
      <i class="fas fa-fw fa-home"></i>
      <span>Home</span>
    </a>
  </li>
  <li
    class="nav-item active"
    [routerLinkActive]="['link-active']"
    *ngIf="isAuthenticated"
  >
    <a class="nav-link" [routerLink]="['/chat']">
      <i class="fas fa-fw fa-user-friends"></i>
      <span>Chat</span>
    </a>
  </li>
  <li
    class="nav-item active"
    [routerLinkActive]="['link-active']"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <a class="nav-link" [routerLink]="['/contact']">
      <i class="fas fa-fw fa-people-arrows"></i>
      <span>Contact</span>
    </a>
  </li>
  <li
    class="nav-item active"
    [routerLinkActive]="['link-active']"
    *ngIf="isAuthenticated"
  >
    <a class="nav-link" [routerLink]="['/counter']">
      <i class="fas fa-fw fa-sort-numeric-down"></i>
      <span>Counter</span>
    </a>
  </li>
  <li
    class="nav-item active"
    [routerLinkActive]="['link-active']"
    *ngIf="isAuthenticated"
  >
    <a class="nav-link" [routerLink]="['/fetch-data']">
      <i class="fas fa-fw fa-cloud-moon-rain"></i>
      <span>Weather Forecast</span>
    </a>
  </li>
  <li
    class="nav-item active"
    [routerLinkActive]="['link-active']"
    *ngIf="!isAuthenticated"
  >
    <a class="nav-link" [routerLink]="['/login']">
      <i class="fas fa-fw fa-sign-in-alt"></i>
      <span>Login</span>
    </a>
  </li>
  <li
    class="nav-item active"
    [routerLinkActive]="['link-active']"
    *ngIf="!isAuthenticated"
  >
    <a class="nav-link" [routerLink]="['/register']">
      <i class="fas fa-fw fa-user-plus"></i>
      <span>Sign up</span>
    </a>
  </li>
  <li
    class="nav-item active"
    [routerLinkActive]="['link-active']"
    *ngIf="isAuthenticated"
  >
    <a class="nav-link" [routerLink]="['/home']" (click)="LogOut()">
      <i class="fas fa-fw fa-sign-out-alt"></i>
      <span>Log Out</span>
    </a>
  </li>

  <!-- Divider -->
  <hr class="sidebar-divider" />
  <!-- Sidebar Toggler (Sidebar) -->
  <div class="text-center d-none d-md-inline">
    <button class="rounded-circle border-0" id="sidebarToggle"></button>
  </div>
</ul>
<!-- End of Sidebar -->
